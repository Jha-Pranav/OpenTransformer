    save_on_train_epoch_end: true
  earlystopping:
    monitor: "train_loss"
    patience: 10
    verbose: true
  trainer:
    min_epochs: 1
    max_epochs: 10
    precision: "bf16-mixed"
    enable_model_summary: true
